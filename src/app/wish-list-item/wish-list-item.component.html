<li class="wish-item">
      <div class="form-check">
        <label class="form-check-label" [ngClass]="cssClasses">
          <input class="checkbox" 
          type="checkbox" 
          [checked] = "wish.isComplete"
          (click)="toggleFulfilled()"
          > 
          {{wish.wishText}}
        </label>
        <div>
          <button type="button" class="btn-close" (click)="removeWish()">X</button>
        </div>
      </div>  
      
</li>
