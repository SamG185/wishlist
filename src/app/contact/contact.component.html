<form class="form-outer" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div class="label-section">
        <Label class="form-label">Your Name</Label>
        <input type="text" class="form-control" formControlName="senderNameControl">
        <div *ngIf="contactForm.get('senderNameControl')?.invalid">
            <small class="validator-text" *ngIf="contactForm.get('senderNameControl')?.hasError('required')
            && contactForm.get('senderNameControl')?.touched
            ">
                Field is required
            </small>
        </div>
    </div>


    <div class="label-section">
        <Label class="form-label">Your Email Address</Label>
        <input type="email" class="form-control" formControlName="senderEmailControl">
        <div *ngIf="contactForm.get('senderEmailControl')?.invalid">
            <small class="validator-text" *ngIf="contactForm.get('senderEmailControl')?.hasError('required')
            && contactForm.get('senderEmailControl')?.touched
            ">
                Field is required
            </small>
            <small class="validator-text" *ngIf="contactForm.get('senderEmailControl')?.hasError('email')
            && contactForm.get('senderEmailControl')?.touched
            ">
                Field must be in the following format - example&commat;gmail.com
            </small>
        </div>
    </div>


    <div class="label-section">
        <Label class="form-label">Message</Label>
        <textarea rows="3" class="form-control" formControlName="senderMessageControl"></textarea>
        <div *ngIf="contactForm.get('senderMessageControl')?.invalid">
            <small class="validator-text" *ngIf="contactForm.get('senderMessageControl')?.hasError('required')
            && contactForm.get('senderMessageControl')?.touched
            ">
                Field is required
            </small>
            <small class="validator-text" *ngIf="contactForm.get('senderMessageControl')?.hasError('minlength')
            && contactForm.get('senderMessageControl')?.touched
            ">
                Field requires more than 4 characters
            </small>
        </div>


        <div class="label-section">
            <button type="submit" class="submit-button" [disabled]="contactForm.invalid">Send Message</button>
        </div>
